language: java
jdk: openjdk7

install:
- wget https://github.com/google/protobuf/releases/download/v3.1.0/protoc-3.1.0-linux-x86_64.zip
- unzip protoc-3.1.0-linux-x86_64.zip

script:
  # generate protobuf classes
  - PROTO_FILE=robot_comm_packet.proto
  - bin/protoc -I=. --java_out=./src/main/java ./${PROTO_FILE}
  - bin/protoc -I=. --cpp_out=. ./${PROTO_FILE}

  # build java
  - gradle clean
  - gradle -Ptag=$TRAVIS_TAG shadowJar

  # zip cpp class
  - export CPP_ZIP_NAME=robot-communication-packet-proto-cpp-$TRAVIS_TAG.zip
  - echo $CPP_ZIP_NAME
  - zip $CPP_ZIP_NAME robot_comm_packet.pb.*

  # debug
  - find . -type f

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - ./build/libs/robot-communication-packet-proto-*.jar
    - ./$CPP_ZIP_NAME
  skip_cleanup: true
  on:
    tags: true
    repo: nnadeau/robot-communication-packet-proto
notifications:
  email: false
