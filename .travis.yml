language: java
jdk: openjdk7

install:
  - chmod +x gradlew

script:
  - ./gradlew clean

  # build protobuf using gradle
  - ./gradlew generateProto

  # build jars
  - ./gradlew -Ptag=$TRAVIS_TAG build
  - ./gradlew -Ptag=$TRAVIS_TAG shadowJar

  # zip cpp class
  - export CPP_ZIP_NAME=robot-communication-packet-proto-cpp-$TRAVIS_TAG.zip
  - echo $CPP_ZIP_NAME
  - export CPP_PATH=build/generated/source/proto/main/cpp
  - zip $CPP_ZIP_NAME $CPP_PATH/robot_comm_packet.pb.*

  # debug
  - find . -type f

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - ./build/libs/robot-communication-packet-proto-*.jar
    - ./$CPP_ZIP_NAME
  skip_cleanup: true
  on:
    tags: true
    repo: nnadeau/robot-communication-packet-proto
notifications:
  email: false
